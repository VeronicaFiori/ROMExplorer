<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione conclusa</title>
    <link rel="stylesheet" href="/css/attrazioni.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css"> 
</head>
<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Carrello</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <div class="cta">
                    <a class="button" href="/login">Login</a>
            </div>
        </div>
    </header>

   <div class="container text-center" >
	<h1>Congratulazioni ti sei registrato!</h1>
	<div class="form-group">

	<div>
		<label>Nome: </label>
		<div class="lista"  th:text="${user.name}">Paolo</div>
	</div>
	<div>
		<label>Cognome: </label>
		<div  class="lista" th:text="${user.surname}"></div>
	</div>
	<div>
		<label>Email: </label>
		<div  class="lista" th:text="${user.email}"></div>
	</div>
	</div>
	
	<div class="buttons">
	<div>
		<a th:href="@{/login}" th:text="Login" class="btn text-center btn btn-primary me-md-2 my-3">Login</a>
    </div>
	<div>
		<a th:href="@{/register}" th:text="Registrati" class="btn text-center btn btn-primary me-md-2 my-3">Registrati</a>
	</div>
	</div>
  </div>
</body>
</html>
