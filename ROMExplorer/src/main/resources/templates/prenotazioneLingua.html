<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazione.css">

    <title>Prenotazione</title>
</head>
<body>
    <div class="container">

    <h1 class="text-center" th:text="${attrazione.nome}"></h1>
    <h2 th:text="'Seleziona la lingua desiderata della tua visita a Roma'"></h2> 

    <form th:action="@{'/prenota/' + ${attrazione.id}}" method="post">
        
        
        <label>Lingua:</label>
        <select class="form-control my-3" name="linguaDesiderata">
            <option value="inglese">Inglese</option>
            <option value="italiano">Italiano</option>
            <option value="francese">Francese</option>
            <option value="spagnolo">Spagnolo</option>
            <option value="tedesco">Tedesco</option>
        </select>
        
         <div  class="description text-center">
			<input type="submit"    class="btn text-center btn btn-primary me-md-2 my-3" value="Prosegui"  / >
		</div>
	             
    </form>
    </div>
    </div>

</body>
</html>
