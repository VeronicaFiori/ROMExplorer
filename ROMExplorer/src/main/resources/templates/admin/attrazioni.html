<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrazioni</title>
    <link rel="stylesheet" href="/css/attrazioni.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css"> 
</head>
<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
             
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 150px;">
        <div th:if="${attrazioni==null || attrazioni.isEmpty()}">Non ci sono attrazioni nel sistema</div>

        <h1 class="text-center">Monumenti</h1>
        <ul class="attrazioni-list">
            <li th:each="attrazione : ${monumenti}">
                <a th:href="@{'/attrazione' + '/' + ${attrazione.id}}"
                   th:text="${attrazione.nome}">Colosseo </a>
            </li>
        </ul>

        <h1 class="text-center">Chiese</h1>
        <ul class="attrazioni-list">
            <li th:each="attrazione : ${chiese}">
                <a th:href="@{'/attrazione' + '/' + ${attrazione.id}}"
                   th:text="${attrazione.nome}">Basilica di san Paolo </a>
            </li>
        </ul>

        <h1 class="text-center">Musei</h1>
        <ul class="attrazioni-list">
            <li th:each="attrazione : ${musei}">
                <a th:href="@{'/attrazione' + '/' + ${attrazione.id}}"
                   th:text="${attrazione.nome}"> museo </a>
            </li>
        </ul>
        <div class="text-center">
          <a href="/addAttrazione" class="btn text-center btn btn-primary me-md-2 my-3">Aggiungi attrazioni</a>
        </div>
    </div>
    
</body>
</html>
