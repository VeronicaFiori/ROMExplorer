<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi attrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css">
    <link rel="stylesheet" href="/css/attrazione.css">
</head>

<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Carrello</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>

<body>

    <div class="container">
        <h1 class="text-center my-4">Aggiungi un'attrazione</h1>
        <form th:action="@{/adminAddAttrazione}" th:object="${attrazione}"  method="POST"  >
			 
		
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="${attrazione.nome}" placeholder="Nome" required />
         <!--       <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </div> -->
            </div>
 
            
            <div class="form-group">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea class="form-control" id="descrizione" style="height: 200px" th:field="${attrazione.descrizione}" placeholder="Descrizione" required> </textarea>
            <!--      <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione)}" th:errors="*{descrizione}"> </div> -->

            </div>

            <div class="form-group">
                <label for="apertura" class="form-label">Apertura:</label>
                <input type="time" class="form-control" id="apertura"  th:field="${attrazione.apertura}" placeholder="Apertura" required> 

            </div>
            
            <div class="form-group">
                <label for="apertura" class="form-label">Chiusura:</label>
                <input type="time" class="form-control" id="chiusura"  th:field="${attrazione.chiusura}" placeholder="Chiusura" required> </data>
          <!--        <div class="invalid-feedback" th:if="${#fields.hasErrors('chiusura)}" th:errors="*{chiusura}"> </div>-->
            </div>
            
            <div class="form-group">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input class="form-control" type="number" id="prezzo"  th:field="${attrazione.prezzo}" placeholder="Prezzo" required> </input>
           <!--       <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo)}" th:errors="*{prezzo}"> </div> -->
            </div>
            
            <div class="form-group">
                <label for="quartiere" class="form-label">Quartiere:</label>
                <input type="text" class="form-control" id="quartiere"  th:field="${attrazione.quartiere}" placeholder="Quartiere" required> </input>
          <!--        <div class="invalid-feedback" th:if="${#fields.hasErrors('quartiere)}" th:errors="*{quartiere}"> </div> -->
            </div>
           
            
            
            
            <div class="form-group">
                <label >Tipo:</label>
                <select class="form-control" id="tipo" th:field="${attrazione.tipo}">
                    <option value="" selected>Scegli la categoria:</option>
                    <option th:each="tipologia : ${tipologie}" th:value="${tipologia.id}" th:text="${tipologia.nome}"> </option>
                </select>
            </div>
            
            <h2 class="text-center my-4">Aggiungi una foto</h2>

            <div>
              <label for="file" class="form-label my-4">Scegli:</label>
              <span><input required class="form-control" type="file" name="file" ></span>
            </div>
            

            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary"> Aggiungi attrazione </button>
            </div>
            
        </form>
    </div>

</body>

</html>
