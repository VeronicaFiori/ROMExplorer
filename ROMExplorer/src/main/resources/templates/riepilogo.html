<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo</title>
    <link rel="stylesheet" href="/css/attrazioni.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css"> 
</head>
<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Prenotazioni</a></li>
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>

   <div class="container text-center" >
	
	
    <h1>Riepilogo Prenotazione</h1>
    
    <div>
		<h5>Nome: </h5>
        <p class="lista my-3" th:text="${prenotazione.nome}"></p>
    </div>
    <div>
		<h5 >Cognome: </h5>
        <p class="lista my-3" th:text="${prenotazione.cognome}"></p>
    </div>
    <div>
		<h5>Codice fiscale: </h5>
        <p class="lista" th:text="${prenotazione.codiceFiscale}"></p>
    </div>
    <div>
		<h5>Guida: </h5>
        <p class="lista my-3" th:text="${prenotazione.guida.nome} + ' ' + ${prenotazione.guida.cognome}"></p>
    </div>
    <div>
		<h5>Richieste Particolari: </h5>
        <p class="lista my-3" th:text="${prenotazione.richiesteParticolari}"></p>
    </div>
    <div>
		<h5>Data Della Visita: </h5>
        <p class="lista my-3" th:text="${prenotazione.dataPrenotazione}"></p>
    </div>
    <div class="buttons">
      <div> <a href="/carrello" class="btn text-center btn btn-primary me-md-2 my-3"> Vai al carrello</a> </div>
      <div> <a href="/attrazioni"class="btn text-center btn btn-primary me-md-2 my-3"> Continua la visita </a> </div>
    </div>
   </div>
</body>
</html>
