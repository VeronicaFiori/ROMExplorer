<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css">
    <link rel="stylesheet" href="/css/attrazione.css">
</head>

<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Carrello</a></li>
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container text-center" >


    <h1  th:text="${ristorante.nome}"> </h1>
    <ul class="list-group text-center my-3" th:if="${ristorante}">
		<div th:if="${ristorante.image != null}" ><img th:src="@{'/display/image/' + ${ristorante.image.id}}"  class="img-fluid my-3" alt="Immagine di ${ristorante.nome}"></div>
		
		<div th:if="${ristorante.urlimage != null}">
                <img th:src="@{'/' + ${ristorante.urlimage}}" class="img-fluid my-3" alt="Immagine di ${ristorante.nome}">
        </div>
		<li class="list-group-item " th:text="'Tipo: '+${ristorante.tipo}"> </li>
        <li class="list-group-item " th:text="'Descrizione: '+${ristorante.descrizione}"> </li>
        <li class="list-group-item " th:text="'Orario: '+${ristorante.apertura} + '- '+ ${ristorante.chiusura}"> </li>
        <li class="list-group-item " th:text="'Indirizzo: '+${ristorante.indirizzo}"> </li>
        <li class="list-group-item " th:text="'Quartiere: '+${ristorante.quartiere}"> </li>

        
    </ul>
    <div th:unless="${ristorante}">Non esiste</div>
    </div>
  </body>
</html>
