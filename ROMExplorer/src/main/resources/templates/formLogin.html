<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css">
	<title>
		 Login
	</title>
</head>

<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Carrello</a></li>
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${user}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>

   <div class="container text-center" style="margin-top: 130px;">


	<h1 >Login</h1>
	<form th:action="@{/login}" method="POST">
	     <div class="form-group">

			<div>
				<label>Username:</label>
				<span><input name="username" type="text" class="form-control my-3" required /></span>
			</div>
			<div>
				<label>Password:</label>
				<span><input name="password" type="password" class="form-control my-3" required /></span>
			</div>
			<div>
				<span th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit" class="btn text-center btn btn-primary me-md-2 my-3">Login</button></span>
			</div>
	</form>
	<div>
	  <h2 class="text-center my-4"> Se non hai mai fatto l'accesso, registrati!</h2>

		<a th:href="@{/register}" th:text="Registrati" class="btn text-center btn btn-primary me-md-2 my-3">Registrati</a>
	</div>
   </div>
</body>

</html>
