<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css">


    <title>Prenotazione</title>
</head>
<body>
	<div class="container">
      <h1 class="text-center my-4" th:text="${attrazione.nome}"> </h1>
      <form th:action="@{'/prenotazione/' + ${attrazione.id}}" method="post">

        
		<div class="form-group">
			<label>Nome:</label> 
			<span><input type="text" class="form-control my-3"  th:field="${prenotazione.nome}" /></span>
		    </span>
		</div>

		<div>
			<label>Cognome:</label> <span><input type="text" class="form-control my-3" th:field="${prenotazione.cognome}" /></span>
		    </span>
		</div>
		
		<div>
			<label>Data Di Nascita:</label> <span><input type="date" class="form-control my-3" th:field="${prenotazione.dataNascita}" /></span>
		    </span>
		</div>
		
		<div>
			<label>Codice Fiscale:</label> <span><input type="text" class="form-control my-3" th:field="${prenotazione.codiceFiscale}" /></span>
		    </span>
		</div>
		
		<div>
			<label>Data Prenotazione:</label> <span><input type="date" class="form-control my-3" th:field="${prenotazione.dataPrenotazione}" /></span>
		    </span>
		</div>
		
        <label for="guida"> Seleziona una guida:</label>
        <select class="form-control my-3" th:field="${prenotazione.guida}" id="guida">
            <option th:each="guida : ${guide}" th:value="${guida.id}" class="form-control my-3" th:text="${guida.nome} + ' ' + ${guida.cognome}"></option>
        </select>
		
		<div>
			<label>Richieste particolari:</label> <span><input type="text" class="form-control text-center my-3" th:field="${prenotazione.richiesteParticolari}" /></span>
		    </span>
		</div>


		
		<div  class="description text-center">
			<span><button type="submit"  class="btn text-center btn btn-primary me-md-2 my-3">Conferma</button></span>
		</div>
	      
               	
    </form>
</body>
</html>
