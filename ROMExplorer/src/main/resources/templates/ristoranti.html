<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristoranti</title>
    <link rel="stylesheet" href="/css/attrazioni.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css"> 
</head>
<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Prenotazioni</a></li>
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container" style="margin-top: 150px;">

  	<div th:if="${ristoranti==null || ristoranti.isEmpty()}">Non ci sono attrazioni nel sistema</div>
     
	<h1 class="text-center" th:text="'Ristoranti'+ ' '+'in'+' '+'zona'+' ' + ${quartiere}">Ristoranti</h1>
	<ul class="attrazioni-list">
		<li th:each="ristorante : ${ristoranti}" >
			<a th:href="@{'/ristorante' + '/' + ${ristorante.id}}"
				th:text="${ristorante.nome}"> </a>
		</li>
	</ul>
    </div>
	
	
</body>

</html>
