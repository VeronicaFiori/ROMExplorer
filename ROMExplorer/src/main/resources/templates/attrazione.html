<!DOCTYPE html>
<html>
  <head>
    <title>Attrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazione.css">

</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

   <div class="container text-center">

    <h1  th:text="${attrazione.nome}"></h1>
    <ul class="list-group text-center my-3" th:if="${attrazione}">
		<div><img th:src="@{${attrazione.urlImage}}"  class="img-fluid my-3" alt="Immagine di ${attrazione.nome}"></div>
			
         <li class="list-group-item " th:text="'Descrizione: ' + ${attrazione.descrizione}"> </li>
         <div>	
		   <li class="list-group-item "th:text="'Orario: ' + ${attrazione.apertura} + '- '+ ${attrazione.chiusura}"> 
        </div>
        <li class="list-group-item " th:text="'Prezzo: ' + ${attrazione.prezzo} + 'euro'"> </li>
          <li class="list-group-item">
               Quartiere:  <a th:text="${attrazione.quartiere}" th:href="@{'/ristoranti'}" class="button text-center"></a>
            </li>
		</ul>
	
 
    <div th:unless="${attrazione}">Non esiste</div>
 
    <div>
		<a  th:href="@{'/prenotaLingua' + '/' + ${attrazione.id}}" class="button text-center btn btn-primary me-md-2 my-3" > Prenota</a>
	</div>
	
    </div>

  </body>
</html>
