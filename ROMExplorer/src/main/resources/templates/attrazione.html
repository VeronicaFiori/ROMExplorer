<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/attrazioni.css">
    <link rel="stylesheet" href="/css/attrazione.css">
</head>

<body>
    <header>
        <div class="header">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/carrello">Carrello</a></li>
                <li><a href="/attrazioni">Attrazioni</a></li>
            </ul>

            <div class="cta">
                <div th:if="${userDetails}">
                    <span th:text="${userDetails.username}"></span>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div th:unless="${userDetails}">
                    <a class="button" href="/login">Login</a>
                </div>
            </div>
        </div>
    </header>

   <div class="container text-center" >

    <h1  th:text="${attrazione.nome}"></h1>
    <ul class="list-group text-center my-3" th:if="${attrazione}">
		<div th:if="${attrazione.image != null}" ><img th:src="@{'/display/image/' + ${attrazione.image.id}}"  class="img-fluid my-3" alt="Immagine di ${attrazione.nome}"></div>
		
		 <div th:if="${attrazione.urlimage != null}">
                <img th:src="@{'/' + ${attrazione.urlimage}}" class="img-fluid my-3" alt="Immagine di ${attrazione.nome}">
         </div>
            
         <li class="list-group-item " th:text="'Descrizione: ' + ${attrazione.descrizione}"> </li>
         <div>	
		   <li class="list-group-item "th:text="'Orario: ' + ${attrazione.apertura} + '- '+ ${attrazione.chiusura}"> 
        </div>
        <li class="list-group-item " th:text="'Prezzo: ' + ${attrazione.prezzo} + 'euro'"> </li>
        <li class="list-group-item"> Quartiere:  	
			<a th:text="${attrazione.quartiere}"  th:href="@{'/attrazioni/'+${attrazione.id}+'/ristoranti'}" class=" text-center"></a> </li>
        
        
	</ul>
	
    <div th:unless="${attrazione}">Non esiste</div>
 
    <div>
		<a  th:href="@{'/prenotaLingua' + '/' + ${attrazione.id}}" class="button text-center btn btn-primary me-md-2 my-3" > Prenota</a>
	</div>
	</div>
    </div>

  </body>
</html>
